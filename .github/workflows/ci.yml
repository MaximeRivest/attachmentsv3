name: CI
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Sync (locked)
        run: uv sync --locked

      - name: Lint
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Test
        run: uv run pytest -q

