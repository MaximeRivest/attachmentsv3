project:
  type: website
  pre-render: "quartodoc build"

website:
  title: "attachments"
  navbar:
    search: true
    left:
      - text: "Getting Started"
        href: getting-started.qmd
      - text: "Guides"
        href: guides/index.qmd
      - text: "API"
        href: reference/index.qmd
  repo-url: "https://github.com/you/attachments"
  repo-actions: [edit, issue]

format:
  html:
    toc: true
    number-sections: false
    code-copy: true
    code-tools: true
    theme: cosmo
    css:
      - reference/_styles-quartodoc.css

execute:
  freeze: auto

# Read sidebars/styles that quartodoc generates
metadata-files:
  - reference/_sidebar.yml

quartodoc:
  package: attachments
  dir: reference
  style: pkgdown
  sidebar: reference/_sidebar.yml
  css: reference/_styles-quartodoc.css
  # Keep sections minimal to avoid build errors until API grows
  sections:
    - title: "API Reference"
      contents:
        - testy
